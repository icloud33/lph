     <script>
        zy_init();
        window.uexOnload = function(type){
            if (!type) {
               zy_con("content", "myfav_content.html", 0, $$("header").offsetHeight);
            }
            window.onorientationchange=window.onresize=function()
            {
                zy_resize("content",0,$$("header").offsetHeight);               
            }
        }
        
        //点击下一步
        function next(){
            var _mobile = $('#mobile').val().trim();
            var _verificationCode = $('#verificationCode').val().trim();
            var _supplierCode = $('#supplierCode').val().trim();
            $.getJSON("http://211.149.186.252:1690/aos/memberUser/yanzheng.do?verificationCode=" + _verificationCode+"&supplierCode="+_supplierCode+"&mobile="+_mobile,function(data){
                var objs = eval(eval(data));
                if(parseInt(objs.appmsg) == 1){//成功
                    window.localStorage["mobile"]=_mobile;
                    window.localStorage["verificationCode"]=_verificationCode;
                    window.localStorage["supplierCode"]=_supplierCode;
                    appcan.openWinWithUrl('findpaswordaaa'+Math.random(),'findpasword.html');
                }else if(parseInt(objs.appmsg) == 2){
                    document.getElementById('tishi').innerHTML="验证码错误！";
                }else if(parseInt(objs.appmsg) == 3){
                    document.getElementById('tishi').innerHTML="商家邀请码不存在！";
                    window.localStorage["mobile"]=_mobile;
                    window.localStorage["verificationCode"]=_verificationCode;
                    window.localStorage["supplierCode"]="";
                    appcan.openWinWithUrl('findpaswordbbb'+Math.random(),'findpasword.html');
                }
            });
        }
    </script>
   
     <script type="text/javascript">
        //获取短信验证码
    var countdown=60; 
    function settime(obj) { 
        var patrn = /^(1)\d{10}$/;
        var _phone = $('#mobile').val().trim();
        if(!patrn.exec(_phone)){
             uexWindow.toast(0,5,"请输入正确的电话号码！！",3000);
             return;
        }
        if(countdown == 60){
            var _mobile = $('#mobile').val().trim();
            $.getJSON("http://211.149.186.252:1690/aos/memberUser/noteCode.do?start=0&&limit=10&&mobile="+_mobile,function(data){
                var objs = eval(eval(data));
                alert(objs.appmsg);
           });
        }
        if (countdown == 0) { 
            obj.removeAttribute("disabled");    
            obj.value="获取验证码"; 
            countdown = 60; 
            return;
        } else { 
            obj.setAttribute("disabled", true); 
            obj.value="剩余   "+ countdown + "  s"; 
            countdown--; 
        } 
        setTimeout(function() { 
            settime(obj) 
        },1000) ;
        
    }
    
    </script>
