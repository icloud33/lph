<script>
    window.uexOnload=function(type){
            var _mobile=window.localStorage["mobile"];
            $.getJSON("http://211.149.186.252:1690/aos/memberUser/ispayOrder.do?start=0&&limit=20&&mobile="+_mobile,function(data){
                var objs = eval(eval(data));
                if(objs.appmsg == 1){
                    uexWindow.toast(0,5,"您还没有待付款的订单！！！",3000);
                    appcan.openWinWithUrl('grzx'+Math.random(),'grzx.html');
                    return;
                }
                for(var i=0;i<data._rows.length;i++){
                    $("#supplier").append("<div class=\"wrapper\"><div class=\"wid100 bgwop3 \"><div class=\"wodedd2\" style=\"width:88%;\">积分商城<div class=\"zuojiantous\" style=\"left: 30%;\"></div><span class=\"youts\">等待付款</span></div><div class=\"woutlin\" style=\"width:88%;\"><img src=\"images/Bzffs_03.png\" style=\"margin: 5px;\"/><span class=\"textzuo\">订单编号："+data._rows[i].order_sn+"</span></div><div class=\"xiabzuo\" style=\"width:90%;\">实付款：￥"+data._rows[i].order_price+"元，"+data._rows[i].order_price_yb+"(积分)<div class=\"dfbordq2\" onclick=\"qzf('"+data._rows[i].order_sn+"','"+data._rows[i].consignee+"','"+data._rows[i].phone+"','"+data._rows[i].address+"','"+data._rows[i].order_time+"',"+data._rows[i].order_price+","+data._rows[i].order_price_yb+");\">去支付</div>&nbsp;</div></div></div>");
                    $("#supplier").append("<div class=\"clear\" style=\" height:1em; width:100%;\"></div>");
                }
            });
        }
        
        
        
        //去支付
        function qzf(order_sn,consignee,phone,address,order_time,order_price,order_price_yb){
            window.localStorage["order_sn"]=order_sn;
            window.localStorage["consignee"]=consignee;
            window.localStorage["phone"]=phone;
            window.localStorage["address"]=address;
            window.localStorage["order_time"]=order_time;
            window.localStorage["order_price"]=order_price;
            window.localStorage["order_price_yb"]=order_price_yb;
            appcan.openWinWithUrl('dhxqyw'+Math.random(),'dhxqyw.html');
        }
    

</script>
